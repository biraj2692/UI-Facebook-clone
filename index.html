<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

        <div class="nav-left">
        <ul>
            <li><img src="images/logo.png" class="logo" alt="" srcset=""></li>
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search Facebook"> 
            </div>
        </ul>    
        </div>

        <div class="nav-center">
            <ul>
                <li><a href="#"><img src="images/home.png" alt="Home"></a></li>
                <li><a href="#"><img src="images/friend.png" alt="Friends"></a></li>
                <li><a href="#"><img src="images/video.png" alt="Videos"></a></li>
                <li><a href="#"><img src="images/marketplace.png" alt="MarketPlace"></a></li>
                <li><a href="#"><img src="images/gaming.png" alt="Gaming"></a></li>
            </ul>
        </div>
        
        <div class="nav-right">
            <ul>
                <li><img src="images/dots-menu.png" class="menu" alt="" srcset=""></li>
                <li><img src="images/messenger.png" class="messenger" alt="" srcset=""></li>
                <li><img src="images/bell.png" class="bell" alt="" srcset=""></li>
            <div class="nav-user-icon online">
                <li><img src="images/user.png" class="user" alt="" srcset=""></li>
            </div>
            </ul>
        </div>

    </header>
    
    <script src="scripts.js"></script>
</body>
</html>
